<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Grocery List</h1>
        <p>Please fill out the form below for grocery shopping.</p>
      </div>
      <form id="formOne">
        <div class="form-group">
          <label for="one">Item one:</label>
          <input id="one" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="two">Item two:</label>
          <input id="two" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="three">Item three:</label>
          <input id="three" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="four">Item four:</label>
          <input id="four" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="output">
      <ul>
      </ul>
      </div>
    </div>
  </body>
</html>
